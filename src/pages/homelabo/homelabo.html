<ion-header>

  <ion-navbar>
    <ion-title>Laboratoire</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  
  <ion-list>
    <ion-item>
        <ion-label>commandes par date:</ion-label>
        <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="commandes" 
        cancelText="cancel" okText="montrer commandes de la selection">
       
        <ion-option *ngFor="let commande of commandesList$| async"
        
        detail-push>{{commande.date}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-list-header>
    Commandes :
    </ion-list-header>
    
    <ion-item
      *ngFor="let commande of commandesList$ | async"
      detail-push navPush="CommandePage"[navParams]="{commande:commande}">
      {{commande.date}}
    </ion-item>
  </ion-list>
  

  
  </ion-content>
